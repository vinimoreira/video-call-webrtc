<ion-content no-padding>

  <div class="video-content" id="video-content" no-padding>
    <canvas #myCanvas class="canvas" style="border: 1px solid;"></canvas>
    <video id="my-video" muted="true" class="my-video"></video>
    <video id="other-video" autoplay></video>
  </div>

  <div class="row row-bottom" text-center col-12>

    <div col-6 text-center>
      <button ion-button color="danger" class="btn-circle">
        <ion-icon name="call"></ion-icon>
      </button>
    </div>

    <div col-6 text-center>
      <button ion-button color="primary" class="btn-circle">
          <ion-icon name="keypad"></ion-icon>
      </button>
    </div>
  </div>

</ion-content>
